name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test-lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Test (pytest)
        run: |
          pytest -q

      # 可选但推荐，验证 compose 文件能解析（避免 Day2 的编排在 CI 里悄悄坏掉）
      - name: Validate docker-compose (optional)
        run: |
          if [ -f .env.example] && [ ! -f .env ]; then cp .env.example .env; fi
          docker compose config

      - name: Docker build
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          docker build -t speech-api:${SHORT_SHA} .

      # Docker login step (using GitHub Secrets)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"  # 重新获取相同的短哈希值
          docker tag speech-api:${SHORT_SHA} hangyuluo/speech-mlops-minimal:${SHORT_SHA}
          docker push hangyuluo/speech-mlops-minimal:${SHORT_SHA}

      - name: Deploy to Kubernetes
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"  # 重新获取相同的短哈希值
          kubectl set image deployment/speech-api speech-api=hangyuluo/speech-mlops-minimal:${SHORT_SHA} --record
          kubectl rollout status deployment/speech-api

      - name: Rollback if deploy fails
        run: |
          kubectl rollout undo deployment/speech-api
